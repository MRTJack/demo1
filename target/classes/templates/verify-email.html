<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
    <h2>Email Verification</h2>
    <p>Hello,</p>
    <p>Please click the link below to verify your email address:</p>
    <p><a href="http://localhost:8080/api/auth/verify?emailCode=${emailCode}&email=${sendingEmail}">Verify Email</a></p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <p>Best regards,</p>
    <p>Your Company Team</p>
</div>
</body>
</html>
